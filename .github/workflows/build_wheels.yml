name: CMake

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: ilammy/msvc-dev-cmd@v1
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    
    #- name: Install Server-Media-Foundation
    #  shell: powershell
    #  run: |
    #    Install-WindowsFeature Server-Media-Foundation
    
    - name: Vcpkg
      run: |
        vcpkg install zlib:x64-windows
        vcpkg integrate install
      #env:
      #  VCPKG_LIBRARY_LINKAGE: dynamic
      #  VCPKG_CRT_LINKAGE: dynamic


    #- name: Create directory
    #  run: mkdir ${{github.workspace}}\build
    #  shell: cmd

    # - name: Install
    #   working-directory: ${{github.workspace}}/build
    #   run: powershell -Command "(Invoke-WebRequest -Uri https://git.io/JnHTY -OutFile install_zlib.bat)"; ./install_zlib.bat; del install_zlib.bat
    #   shell: cmd

    - name: Test4
      run: |
        powershell -Command "(Get-Item C:\vcpkg\installed\x64-windows\bin\*)"
        powershell -Command "(Get-Item C:\vcpkg\installed\x64-windows\lib\*)"
        powershell -Command "(Copy-Item C:\vcpkg\installed\x64-windows\bin\*.dll C:\vcpkg\installed\x64-windows\lib\)"
        powershell -Command "(Get-Item C:\vcpkg\installed\x64-windows\include\*)"
      shell: cmd
    
    - name: test mcberepair1
      working-directory: ${{ github.workspace }}
      run: |
        powershell -Command "(Get-Location)"
        powershell -Command "(git clone --recurse-submodules https://github.com/reedacartwright/mcberepair.git)"
        powershell -Command "(Get-Item .\*)"
        
      shell: cmd

    - name: test mcberepair2
      working-directory: ${{ github.workspace }}\mcberepair
      run: |
        powershell -Command "(Get-Location)"
        powershell -Command "(Get-Item .\*)"
        powershell -Command "(cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_TOOLCHAIN_FILE=C:/path/to/vcpkg/scripts/buildsystems/vcpkg.cmake)"
        powershell -Command "(cmake --build build --config Release)"
      
      shell: cmd
    
    - name: test mcberepair3
      working-directory: ${{ github.workspace }}\mcberepair
      run: |
        powershell -Command "(Get-Location)"
        powershell -Command "(Get-Item .\build\*)"
        powershell -Command "(Get-Item .\build\Release\*)"
        powershell -Command "(.\build\Release\mcberepair.exe help)"
      shell: cmd

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.12.1
    
    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl
